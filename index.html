<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corebiz</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <!--Aqui começa o header-->
    <header>
        <div class="header">
            <div class="logo"></div>
            <div class="header-search">                
                <input type="search" name="search" placeholder="O que está procurando?"> 
                <button class="header-search-btn"></button>
            </div>
            <div class="header-account">
                <button class="header-account-btn">Minha Conta</button>
            </div>
            <div class="header-minicart" class="d-none d-lg-block d-print-block">
                <button class="header-minicart-btn"></button>
                <img src="./img/shopping-cart-icon.png">
            </div>
        </div>
    </header>  
    <!--Aqui termina o header-->  

    <!--Aqui começa o slider-->     
    <section class="slider"></section>
    <!--Aqui termina o slider--> 

    <!--Aqui começa a prateleira--> 
    <section class="prateleira">                         
        <div class="container"> 
            <div class="titulo">
                <h1>Mais Vendidos</h1>
            </div>             
        <div class="row" id="prateleira-row"></div> 
    </section>
    <!--Aqui começa a prateleira--> 

    <!--Aqui começa a newsletter--> 
    <section class="newsletter">               
         <h3>Participe de nossas news com promoções e novidades!</h3>
         <div class="cadastro">
            <ul>
                <li>
                    <input type="text" placeholder="Digite seu nome" id="nome">
                </li>
                <li>
                    <input type="email" placeholder="Digite seu email" id="email">
                </li>
                <li>
                    <input type="button" onclick="window.location.href='#';" value="Eu quero!" class="cadastro-btn"/> 
                </li>
            </ul>                    
        </div>                
    </section>
    <!--Aqui termina a newsletter-->
    
    <!--Aqui começa o footer--> 
    <footer>
        <section class="address">
            <h3>Localização</h3>               
             <p>Avenida Andrômeda, 2000. Bloco 6 e 8</p>
             <p>Alphaville SP</p>
             <a href="mailto:brasil@corebiz.ag">brasil@corebiz.ag</a><br>               
             <a href="tel:+551130901039">+55 11 3090 1039</a>    
        </section>
        <section class="contact">
            <ul>
                <li>
                    <a href="/fale-conosco>">Entre em contato</a>
                </li>
                <li>
                    <a href="/chat">Fale com o nosso consultor online</a>
                </li>
            </ul>
        </section>
        <section class="created">
            <div id="corebiz">
                <p>Created by</p>
                <img src="img/corebiz.png" alt="Logo Corebiz"/>
            </div>
            <div id="vtex">
                <p>Powered by</p>
                <img src="img/vtex.png" alt="Logo Vtex"/>
            </div>
        </section>
    </footer>
    <!--Aqui termina o footer-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://documenter.getpostman.com/view/1811817/Szzj8yAq?version=latest"></script>
    <script src="./app.js"></script>    
</body>
</html>
